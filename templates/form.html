<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meshach ML Algorithm Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Meshach ML Algorithm Recommender</h2>
        <form action="/recommend" method="POST">
            <div class="radio-group">
                <label>Is your problem classification?</label>
                <input type="radio" name="classification" value="True" required>True
                <input type="radio" name="classification" value="False" required>False
            </div>

            <div class="radio-group">
                <label>Is your problem regression?</label>
                <input type="radio" name="regression" value="True" required>True
                <input type="radio" name="regression" value="False" required>False
            </div>

            <div class="radio-group">
                <label>Is your problem clustering?</label>
                <input type="radio" name="clustering" value="True" required>True
                <input type="radio" name="clustering" value="False"required>False
            </div>

            <div class="radio-group">
                <label>Is your dataset large (over 100,000 rows)?</label>
                <input type="radio" name="large_dataset" value="True" required>True
                <input type="radio" name="large_dataset" value="False" required>False
            </div>

            <div class="radio-group">
                <label>Is interpretability important?</label>
                <input type="radio" name="interpretability" value="True" required>True
                <input type="radio" name="interpretability" value="False" required>False
            </div>

            <div class="radio-group">
                <label>Does your dataset contain categorical data?</label>
                <input type="radio" name="categorical_data" value="True" required>True
                <input type="radio" name="categorical_data" value="False" required>False
            </div>

            <div class="radio-group">
                <label>Is real-time prediction important?</label>
                <input type="radio" name="real_time" value="True" required>True
                <input type="radio" name="real_time" value="False" required>False
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
